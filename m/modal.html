<template id="modal-component">
	<style>
		.modal {
			position: fixed;
			bottom: 0;
			left: 0;
			width: 100vw;
			height: 100vh;
			display: none;
			justify-content: center;
			align-items: flex-end;
			background-color: rgba(0, 0, 0, 0.7);
			z-index: 20000;
			isolation: isolate;
		}
	
		.modal.show {
			display: flex !important;
		}
	
		.modal_content {
			background: #fafafa;
			padding: 0 1rem;
			border-radius: 1rem 1rem 0 0;
			max-width: 100%;
			width: 100%;
			height: 90%;
			box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
			position: relative;
			display: flex;
			flex-direction: column;
			overflow-y: auto;
			overflow-x: hidden;
			z-index: 21000;
		}
	
		.modal_close_bar {
			width: 100%;
			display: flex;
			justify-content: flex-end;
			background: #fafafa;
			position: sticky;
			top: 0;
			z-index: 30000;
			padding: 3rem 0 0 0;
		}
	
		.modal_close {
			font-size: 2rem;
			color: black;
			background: none;
			line-height: 1;
			border: none;
			cursor: pointer;
		}
	
		.modal_body {
			display: flex;
			flex-direction: column;
			gap: 2rem;
			min-width: 0;
			width: 100%;
			overflow-x: hidden;
		}
	
		.modal_preview {
			background: #fafafa;
			flex: 1 1 20rem;
			top: 48px;
			align-self: flex-start;
			z-index: 21000;
		}
	
		.modal_preview iframe,
		.modal_preview img {
			width: 100%;
			aspect-ratio: 16/10;
			border-radius: 8px;
			display: block;
		}
	
		.modal_preview img {
			display: none;
		}
	
		.modal_detail {
			color: #262626;
			position: relative;
			flex: 1;
			min-width: 0;
			width: 100%;
			display: flex;
			flex-direction: column;
			word-break: break-word;
			overflow-wrap: break-word;
		}
	
		#modal_link {
			display: block;
			margin: 2rem 0;
			padding: 1rem;
			background: #ffc83d;
			text-align: center;
			font-weight: bold;
			text-decoration: none;
			color: black;
			border-radius: 8px;
			font-size: 1rem;
		}
	
		#modal_title {
			color: #111;
			font-size: 1.5rem;
			font-weight: 600;
			margin: 0 0 1rem 0;
			position: sticky;
		}
	
		#modal_description {
			padding: 1rem;
			background-color: #F1F1F1;
			color: #262626;
			border-radius: 8px;
			font-size: 1rem;
			line-height: 1.6;
			margin: 0 0 1rem 0;
			position: sticky;
		}
	
		#modal_content {
			font-size: 0.95rem;
			line-height: 1.6;
			flex: 1;
			min-height: 0;
			padding-bottom: 2rem;
		}
	
		#modal_content img {
			width: 100%;
			border-radius: 8px;
		}
	
		strong {
			font-weight: 600;
		}
	
		.scroll_wrapper {
			display: flex;
			flex-direction: column;
			gap: 1rem;
		}
	
		.modal_sub_title {
			font-size: 1.2rem;
			font-weight: 600;
			margin: 0 0 1rem 0;
		}
	</style>
	<div id="modal" class="modal">
		<div class="modal_content">
			<div class="modal_close_bar">
				<button class="modal_close" onclick="closeModal()">×</button>
			</div>
			<div class="modal_body">
				<h2 id="modal_title"></h2>
				<div class="modal_preview">
					<p id="modal_description" class="description"></p>
					<iframe id="modal_video" src="" frameborder="0" allowfullscreen></iframe>
					<img id="modal_image" src="" alt="포트폴리오 이미지" />
					<a id="modal_link" target="_blank"></a>
				</div>
				<div class="modal_detail">
					<div class="scroll_wrapper">
						<div class="modal_sub_title">상세 설명</div>
						<div id="modal_content" class="content_text">
						</div>
					</div>
					<div class="fade_out"></div>
				</div>
			</div>
		</div>
	</div>
</template>

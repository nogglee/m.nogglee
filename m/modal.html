<template id="modal-component">
	<div id="modal" class="modal">
		<div class="modal_content">
			<div class="modal_body">
				<div class="modal_close_bar">
					<button class="modal_close" onclick="closeModal()">×</button>
				</div>
				<h2 id="modal_title"></h2>
				<div class="modal_preview">
					<p id="modal_description" class="description"></p>
					<iframe id="modal_video" src="" frameborder="0" allowfullscreen></iframe>
					<img id="modal_image" src="" alt="포트폴리오 이미지" />
					<a id="modal_link" target="_blank"></a>
					<div class="scroll_wrapper">
						<div class="modal_sub_title">상세 설명</div>
						<div id="modal_content" class="content_text">
						</div>
					</div>
				</div>
				<div class="modal_detail">
				</div>
			</div>
		</div>
	</div>
</template>
